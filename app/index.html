<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>My App</title>
    <meta name="description" content="An app created with ziro-app">
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#21233b">
  
    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">
  
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="My App">
  
    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon-512x512.png">
  
    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/icons/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#21233b">
    <meta name="msapplication-tap-highlight" content="no">
  
    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@username">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="My App">
    <meta property="og:image" content="assets/icons/icon-512x512.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="/app/index.js"></script>
    <link rel="stylesheet" href="/app/index.css">
    <script>
      if ('serviceWorker' in navigator && !this.location.host.includes('localhost')) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
  </head>
  <body>
    <my-app></my-app>
  </body>
</html>
